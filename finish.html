<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Compra concluída</title>
</head>

<body>
  <div class="container">
    <div class="form-image2">
      <img src="./assets/img/finish.gif" alt="">
    </div>
    <div class="form">
      <form action="./index.html">
        <div class="form-header">
          <div class="title">
            <h1>COMPRA REALIZADA <br>
              COM SUCESSO!</h1>
          </div>
        </div>

        <div class="input-group">
          <div class="input-box">
            <label id="label-feedback" for="firstname">Feedback</label>
            <textarea id="firstname" name="firstname" rows="6" cols="50"
              placeholder=" Deixe seu feedback sobre a página..."></textarea>
          </div>
        </div>
        <div class="continue-button">
          <button><a href="#">Enviar Feedback</a> </button>
          <button id=back-button><a href="#">Página Principal</a> </button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
